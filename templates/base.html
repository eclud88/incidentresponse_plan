<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Incident Response Plan{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    :root {
      --purple-main: #7e57c2;
      --purple-hover: #673ab7;
      --purple-gradient-start: #8a00c2;
      --purple-gradient-end: #6b00a8;
      --green-active: #198754;
    }

    body {
      background: linear-gradient(to bottom right, #d0c5ec, #e9e0f7);
      font-family: 'Segoe UI', sans-serif;
      color: #2e2e2e;
      padding-top: 70px;
    }

    .card-custom {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 2rem;
    }

    .btn-purple {
      background-color: var(--purple-main);
      color: white;
      border-radius: 15px;
    }

    .btn-purple:hover {
      background-color: var(--purple-hover);
    }

    .btn-success, .btn-secondary {
      border-radius: 15px;
      font-weight: 500;
    }

    .user-menu {
      position: relative;
      top: 20px;
      right: 30px;
      z-index: 1000;
      font-family: 'Inter', sans-serif;
    }

    .user-toggle {
      background: linear-gradient(135deg, var(--purple-gradient-start), var(--purple-gradient-end));
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 35px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-toggle:hover {
      background: linear-gradient(135deg, #6b00a8, #4c0073);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
    }

    .user-dropdown-content {
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      background-color: white;
      min-width: 130px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 1060;
      display: none;
    }

    .user-dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-size: 14px;
    }

    .user-dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    .show {
      display: block;
    }

    .page-header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 60px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 30px;
      z-index: 1050;
    }

    .nav-tabs .nav-link {
      color: var(--purple-gradient-end);
      font-weight: 500;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
    }

    .nav-tabs .nav-link.active {
      background-color: var(--green-active);
      color: white !important;
    }

    .nav-tabs .nav-link:hover {
      color: var(--green-active);
    }

    input[type="file"] {
      border-radius: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <header class="page-header" role="banner">
    {% if show_user_dropdown %}
    <div class="user-menu">
      <button class="user-toggle" onclick="toggleDropdown()" aria-haspopup="true" aria-expanded="false">
        <span class="user-name">{{ session['username'] }}</span>
        <span class="chevron">â–¾</span>
      </button>
      <div id="dropdown-content" class="user-dropdown-content" role="menu" aria-label="User menu">
        <a href="{{ url_for('logout') }}" role="menuitem">ðŸšª Logout</a>
      </div>
    </div>
    {% endif %}
  </header>

  <main class="container mt-4 mb-5" role="main">
    {% block content %}{% endblock %}
  </main>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown-content");
      const isShown = dropdown.classList.toggle("show");
      const btn = document.querySelector('.user-toggle');
      btn.setAttribute('aria-expanded', isShown);
    }

    window.addEventListener('click', function(event) {
      if (!event.target.closest('.user-menu')) {
        const dropdowns = document.querySelectorAll(".user-dropdown-content");
        dropdowns.forEach(d => d.classList.remove("show"));
      }
    });
  </script>
</body>
</html>
