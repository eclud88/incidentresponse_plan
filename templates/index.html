{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="center-container">
  <div class="container">
<div class="row justify-content-center">
  <div class="content-wrapper">
    <div class="card-custom text-center" role="form" aria-labelledby="login-title">
      <h2 id="login-title" class="mb-4">Incident Response Plan</h2>
      <h3 class="text-muted mb-3"> Login</h3>
      <form method="POST" action="{{ url_for('login') }}" aria-describedby="login-instructions">
        <div class="mb-3">
          <label for="username" class="form-label w-100">User</label>
          <input type="text"
                 id="username"
                 name="username"
                 class="form-control mx-auto text-center"
                 required
                 aria-label="User"
                 style="max-width: 300px;">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label w-100">Password</label>
          <input type="password"
                 id="password"
                 name="password"
                 class="form-control mx-auto text-center"
                 required
                 aria-label="Password"
                 style="max-width: 300px;">
        </div>

        {% if message %}
        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <div class="d-grid justify-content-center mt-4">
          <button type="submit"
                  class="btn btn-purple"
                  style="width: 180px; height: 48px; font-size: 17px; border-radius: 30px;">
            Sign In
          </button>
        </div>
      </form>
      <hr class="custom-separator my-4">
      <p class="text-center text-muted mb-0">Current Date: {{ current_date }}</p>
      <p class="text-center text-muted">Application Version: {{ version }}</p>
    </div>
  </div>
</div>
    </div>
</div>
{% endblock %}
