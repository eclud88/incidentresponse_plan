<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Process Completed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #E0BBE4, #957DAD, #D291BC);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .message {
      background-color: #d4edda;
      color: #155724;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .message h2 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0 20px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn-report {
      background-color: #28a745;
    }

    .btn-report:hover {
      background-color: #218838;
    }

    .btn-home {
      background-color: #8A00C2;
    }

    .btn-home:hover {
      background-color: #6b008e;
    }

    #statusMsg {
      margin-top: 15px;
      font-weight: bold;
      color: #155724;
    }

    .user-dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .user-button {
      background-color: #3498db;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .user-button:hover {
      background-color: #2980b9;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 120px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 12px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

{% if show_user_dropdown %}
<div class="user-dropdown">
  <button class="user-button" onclick="toggleDropdown()">
    {{ session['username'] }} ⌄
  </button>
  <div id="dropdown-content" class="dropdown-content">
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</div>
{% endif %}

<div class="message">
  <h2>All steps have been successfully completed! ✅</h2>
  <p>Before generating the report, please enter the final information below:</p>

  <form id="finalForm">
    <label for="melhorias"><strong>Areas for Improvement:</strong></label>
    <textarea id="melhorias" name="melhorias" placeholder="Describe areas that need improvement..." required></textarea>

    <label for="observacoes"><strong>Final Remarks:</strong></label>
    <textarea id="observacoes" name="observacoes" placeholder="Add any additional observations..." required></textarea>

    <div class="buttons">
      <button id="btnRelatorio" type="submit" class="btn btn-report">📄 Generate PDF Report</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-home">🔙 Home Page</a>
    </div>

    <div id="statusMsg"></div>
  </form>
</div>

<script>
  function toggleDropdown() {
    document.getElementById("dropdown-content").classList.toggle("show");
  }

  window.addEventListener('click', function(event) {
    if (!event.target.matches('.user-button')) {
      const dropdowns = document.querySelectorAll(".dropdown-content");
      dropdowns.forEach(d => d.classList.remove("show"));
    }
  });

  const form = document.getElementById('finalForm');
  const btnRelatorio = document.getElementById('btnRelatorio');
  const statusMsg = document.getElementById('statusMsg');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const melhorias = document.getElementById('melhorias').value.trim();
    const observacoes = document.getElementById('observacoes').value.trim();

    if (!melhorias || !observacoes) {
      alert("Please fill in all fields.");
      return;
    }

    btnRelatorio.disabled = true;
    btnRelatorio.innerText = "⏳ Generating report...";
    statusMsg.innerText = "Please wait... The report is being generated.";

    fetch('/salvar_finalizacao', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ melhorias, observacoes })
    })
    .then(response => {
      if (!response.ok) {
        return response.json().then(data => { throw new Error(data.erro || "Error saving the data."); });
      }

      window.open("/download_relatorio", "_blank");
      statusMsg.innerText = "✅ Report generated! The download will start automatically.";
      btnRelatorio.disabled = false;
      btnRelatorio.innerText = "📄 Generate PDF Report";
    })
    .catch(error => {
      btnRelatorio.disabled = false;
      btnRelatorio.innerText = "📄 Generate PDF Report";
      statusMsg.innerText = "";
      alert("Error: " + error.message);
    });
  });
</script>

</body>
</html>
