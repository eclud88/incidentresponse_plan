<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Processo ConcluÃ­do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #E0BBE4, #957DAD, #D291BC);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .mensagem {
      background-color: #d4edda;
      color: #155724;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .mensagem h2 {
      margin-top: 0;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin: 10px 0 20px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }

    .botoes {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn-relatorio {
      background-color: #28a745;
    }

    .btn-relatorio:hover {
      background-color: #218838;
    }

    .btn-home {
      background-color: #8A00C2;
    }

    .btn-home:hover {
      background-color: #6b008e;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h2>Todos os passos foram concluÃ­dos com sucesso! âœ…</h2>
    <p>Antes de gerar o relatÃ³rio, por favor insira as informaÃ§Ãµes finais abaixo:</p>

    <form id="finalForm">
      <label for="melhorias"><strong>Pontos a Melhorar:</strong></label>
      <textarea id="melhorias" name="melhorias" placeholder="Descreva os pontos a melhorar..." required></textarea>

      <label for="observacoes"><strong>ObservaÃ§Ãµes Finais:</strong></label>
      <textarea id="observacoes" name="observacoes" placeholder="Insira observaÃ§Ãµes adicionais..." required></textarea>

      <div class="botoes">
        <button type="submit" class="btn btn-relatorio">ðŸ“„ Gerar RelatÃ³rio PDF</button>
        <a href="{{ url_for('index') }}" class="btn btn-home">ðŸ”™ PÃ¡gina Inicial</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('finalForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const melhorias = document.getElementById('melhorias').value.trim();
      const observacoes = document.getElementById('observacoes').value.trim();

      if (!melhorias || !observacoes) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      fetch('/salvar_finalizacao', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ melhorias, observacoes })
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(data => { throw new Error(data.erro || "Erro ao guardar os dados."); });
        }
        window.open("/incident/relatorio", "_blank");
      })
      .catch(error => {
        alert("Erro: " + error.message);
      });
    });
  </script>
</body>
</html>
